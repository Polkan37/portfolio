<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dartovich Photographer Web site" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" /> -->
    <title>Dartovich Photographer</title>
    <!--==================== icons ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="nav container">
          <a href="" class="nav__logo">
            <img src="./src/resources/img/logo.png" alt="Dartovich site logo" />
          </a>
          <nav class="nav__list">
            <div class="nav__button">
              <div class="nav__button-line"></div>
              <div class="nav__button-line"></div>
              <div class="nav__button-line"></div>
            </div>
            <ul class="nav__sidebar hidden">
              <li class="nav__item">
                <a href="#about" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#portfolio" class="nav__link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="#price" class="nav__link">Price</a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link">Contact me</a>
              </li>
            </ul>
          </nav>
          <!-- <a href="tel:+380123456789" class="nav__phone">+380 12 345 67 89</a> -->
        </div>
        <section class="hero">
          <div class="container">
            <div class="hero__content">
              <h1 class="hero__title">Anastasia Dartovich</h1>
              <div class="hero__text">Photographer</div>
              <button onClick="{modal}" class="hero__button button">
                Order photos
              </button>
            </div>
          </div>
          <aside class="sidebar">
            <div class="sidebar__line"></div>
            <a href="" class="sidebar__item">
              <img src="./src/resources/img/icons-telegram.png" alt="telegram icon" />
            </a>
            <a href="" class="sidebar__item">
              <img src="./src/resources/img/icons-instagram.png" alt="instagram icon" />
            </a>
            <a href="" class="sidebar__item">
              <img src="./src/resources/img/icons-facebook.png" alt="facebook icon" />
            </a>
            <div class="sidebar__line"></div>
          </aside>
        </section>
      </header>
      <main class="main">
        <section class="about">about</section>
      </main>
      <footer class="footer">
        <div class="container">footer</div>
      </footer>
    </div>
  </body>
</html>
